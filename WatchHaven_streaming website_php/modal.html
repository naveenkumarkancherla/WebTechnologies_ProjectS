<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="task.png">
    <style>
       body {
            margin: 0;

            background: url('background.gif') no-repeat center center/cover;
            background-size: cover;

        .modal {

        .modal-header {

        .modal-header img {
            display: block;

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="modal fade" id="signInModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <a href="index.html"><img src="logo.png" height="130" width="180" alt="WatchHaven logo"></a>
                    <button type="button" class="btn-close bg-light" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <form class="mx-1 mx-md-4" id="form" action="signin.php" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi-person-circle"></i></span>
                            <div class="form-floating flex-grow-1">
                                <input type="email" class="form-control" name="uemail" id="uemail" placeholder="Code 1" required>
                                <label for="uemail">Email address</label>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <div class="form-floating form-group flex-grow-1">
                                <input type="password" class="form-control" id="passInput" placeholder="Enter password" name="password" required>
                                <label for="passInput">Password</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <span style="color:red;" id="error"></span><br>
                            <input type="submit" class="btn btn-success" name="submit" value="Log In">
                            <a class="btn btn-danger" style="font-size:16px;" href="signup.html">SignUp <i class="fa fa-arrow-right"></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
var formElement = document.querySelector('#signInModal .modal-body #form');
formElement.style.display = 'none';
setTimeout(function() {
    var spinnerElement = document.querySelector('#signInModal .modal-body .spinner-border');
    spinnerElement.style.display = 'none';
    formElement.style.display = 'block';
}, 3000);
setTimeout(function() {
    var modalElement = document.querySelector('#signInModal');
    var bootstrapModal = new bootstrap.Modal(modalElement); 
    bootstrapModal.show();
}, 1500);

    </script>
</body>
</html>
