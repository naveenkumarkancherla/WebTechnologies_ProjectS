<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-7 mt-10">
                <div class="card bg-dark">
                    <div class="card-header text-center">
                        <a href="index.html"><img src="logo.png" href="index.html" height="150" width="180" alt="Sample photo"></a>
                        <h3 class="mb-0 mt-3">Sign Up</h3>
                    </div>

                    <div class="card-body p-4 bg-info">
                        <form id="form" action="signup.php" method="post">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <div class="form-floating flex-grow-1">
                                    <input type="text" class="form-control" name="uname" id="uname" placeholder="enter name" required>
                                    <label for="uname">Name</label>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                                <div class="form-floating flex-grow-1">
                                    <input type="email" class="form-control" name="uemail" id="uemail" placeholder="enter email" required>
                                    <label for="uemail">Email address</label>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">+91</span>
                                <div class="form-floating flex-grow-1">
                                    <input type="tel" class="form-control" id="phone" placeholder="Phone Number" name="phone" required>
                                    <label for="phone">Phone Number</label>
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <div class="form-floating flex-grow-1">
                                    <input type="password" class="form-control" id="passInput" placeholder="Enter password" name="password" required>
                                    <label for="passInput">Password</label>
                                </div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" required>
                                <label class="form-check-label" >
                                  <a style="text-decoration:none;" href="#">Read & Agree terms and conditions.</a>
                                </label>
                              </div>
                              
                            </div>
                            <div class="text-center">
                                <a class="btn btn-success" style="font-size:16px" href="signin.html"><i class="fa fa-arrow-left"> Back</i></a>
                                <input type="submit" class="btn btn-danger" name="submit" value="Sign up">

                        </form>
