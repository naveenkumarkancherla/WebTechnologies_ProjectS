<!DOCTYPE html>
<html>
    <head>
        <title>Form Validation</title>
    </head>
    <body>
        <form id="form">
            <label for="uname"><b>Username:</b></label>
            <input type="text" id="uname" name="uname"><br>
            
           	<label for="mail"><b>Email:</b></label>
     		<input type="email" id="mail" name="mail"><br>
            <label for="phone"><b>Phone Number:</b></label>
    		<input type="tel" id="phone" name="phone"><br>
    		<label for="pwd"><b>Password:</b></label>
            <input type="password" id="pwd" name="pwd"><br>
    		<label for="cpwd"><b>Confirm password:</b></label>
            <input type="password" id="cpwd" name="cpwd"><br>
            <input type="checkbox" id="terms" name="terms">
            <label for="terms">Agreeing terms and conditions of RGUKT</label><br>
           
            <input type="submit" value="submit">
            <span style="color:red;" id="error"> </span><br>
    </form>
    <script>

            let form=document.getElementById("form");
            form.addEventListener("submit",(event)=>{
                event.preventDefault();
                validate();
            });
            function validate(){
                let name=document.getElementById("uname").value.trim();

               
                let pwd=document.getElementById("pwd").value.trim();
                let cpwd=document.getElementById("cpwd").value.trim();
                let is_checked=document.getElementById("terms").checked;
               let phone=document.getElementById("phone").value.trim();
                let mail=document.getElementById("mail").value.trim();
                let is_name_valid=true;
                let is_pwd_valid=true;
                let is_phone_valid=true;
                let is_mail_valid=true;
                if(name==""){
                    document.getElementById("error").innerText="Name can't be empty";
                    is_name_valid=false;
                    return;
                }
                if(!isNaN(name)){
                    document.getElementById("error").innerText="Name can't contain digits";
                    is_name_valid=false;
                    return;
                }
                if(name.length<3){
                    document.getElementById("error").innerText="Name can't be less than 3 characters";
                    is_name_valid=false;
                    return;
                }
                if(mail==""){
                	document.getElementById("error").innerText="mail cant be empty";
                	is_mail_valid=false;
                	return;
            	}
            	if(!mail.match(/([a-z A-Z 0-9]+)([@])([a-z]+)([\.]([a-z]{3,6}))/)){
            		document.getElementById("error").innerText="Enter valid email address";
            		is_mail_valid=false;
            		return;
            	}
                if(phone==""){
                    document.getElementById("error").innerText="Phone number can't be empty";
                    is_phone_valid=false;
                    return;
                }
                 if(isNaN(phone)){
                	document.getElementById("error").innerText="must contain numbers";
                	is_phone_valid=false;
                	return;
            	}
          		if(!phone.match(/^([6-9])([0-9]{9})/)){
                	document.getElementById("error").innerText="Enter specific format";
                	is_phone_valid=false;
                	return;
            	}
            	
            
                if(pwd==""){
                    document.getElementById("error").innerText="Password can't be empty";

                    is_pwd_valid=false;
                    return;
                }
                if(pwd.length<8){
                    document.getElementById("error").innerText="password can't be less than 8 characters";
                    is_pwd_valid=false;
                    return;
                }
                if(!pwd.match(/[a-z]/)){
                    document.getElementById("error").innerText="atleast one lower case letter";
                    is_pwd_valid=false;
                    return;
                }
                if(!pwd.match(/[A-Z]+/)){
                    document.getElementById("error").innerText="atleast one upper case letter";
                    is_pwd_valid=false;
                    return;
                }
                if (!pwd.match(/[$#@_\.]+/)) {
                    document.getElementById("error").innerText ="Password must contain one special characters";
                    is_pwd_valid = false;
                    return;
                }
                if(!pwd.match(/[0-9]/)){
                    document.innerText="atleat one number";
                    is_pwd_valid=false;
                }
                if(pwd!=cpwd){
                    document.getElementById("error").innerText="please enter same password in confirmation password";
                    is_pwd_valid=false;
                    return;
                }
                 
       			
        		 if(is_checked==false){
                    document.getElementById("error").innerText="You must accept terms and conditions";
                    is_checked=false;
					return;
                }
               
      			if(is_name_valid && is_pwd_valid && is_checked && is_phone_valid && is_mail_valid){
             
                    form.submit();
                }
            }
        </script>
        
    </body>
</html>
